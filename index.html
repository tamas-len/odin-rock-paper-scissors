<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="root">
        <div class="whole">
            <div id="results">No winner yet</div>
            <div class="container">
                <div class="resbox" id="comppoints">computer's points: 0</div>
                <div class="resbox" id="playerpoints">player's points: 0</div>
                <div class="resbox" id="tiecounter">ties: 0</div>
                <div class="resbox" id="round">round 0</div>
            </div>
            <div class="container">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">The almighty third one</button>
            </div>
        </div>
    </div>    
</body>
</html>
